<!doctype html>
<html>

<head>
  <title>Feedr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/html5bp.css">
  <link rel="stylesheet" href="css/feedr.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body>
  <header>
    <section class="container">
      <a href="#"><h1>Feedr</h1></a>
      <nav>
        <ul>
          <li><a href="#">News Source: <span>Source Name</span></a>
            <ul>
                <li class="the-new-york-times"><a href="#">The New York Times</a></li>
                <li class="the-guardian"><a href="#">The Guardian</a></li>
<!--                 <li class="bbc-news"><a href="#">BBC News</a></li>
 -->            </ul>
          </li>
        </ul>
        <section id="search">
          <input type="text" name="name" value="">
          <a href="#"><img src="images/search.png" alt="" /></a>
        </section>
      </nav>
      <div class="clearfix"></div>
    </section>
  </header>
  <div id="popUp" class="loader hidden">
    <a href="#" class="closePopUp">X</a>
    <div class="container"></div>
   </div>
  <section id="main" class="container"></section>

<!-- THE NEW YORK TIMES TEMPLATES -->
  <script id="nytTemplate" type="text/x-handlebars-template">
    
    {{#each results}}
    <article class="article" id="{{url}}">
      <section class="featuredImage">
        <img src="{{multimedia.0.url}}" alt="" />
      </section>
      <section class="articleContent">
          <a href="#"><h3>{{title}}</h3></a>
          <h6>{{section}} | {{des_facet}}</h6>
      </section>
      <section class="impressions">
        {{dateformat published_date}}
      </section>
      <div class="clearfix"></div>
    </article>
    {{/each}}

</script>

<script id="nytPopUpTemplate" type="text/x-handlebars-template">
  
      <h1>{{title}}</h1>
      <p>
        {{abstract}}
      </p>
      <a href="{{url}}" class="popUpAction" target="_blank">Read more from source</a>
</script>

<!-- THE GUARDIAN TEMPLATES -->
<script id="guardianTemplate" type="text/x-handlebars-template">
    
    {{#each response.results}}
    <article class="article" id="{{id}}">
      <section class="featuredImage">
        <img src="{{fields.thumbnail}}" alt="" />
      </section>
      <section class="articleContent">
          <a href="#"><h3>{{webTitle}}</h3></a>
          <h6>{{tags.0.id}}</h6>
      </section>
      <section class="impressions">
        {{dateformat webPublicationDate}}
      </section>
      <div class="clearfix"></div>
    </article>
    {{/each}}

</script>

<script id="guardianPopUpTemplate" type="text/x-handlebars-template">
  
      <h1>{{webTitle}}</h1>
      <p>
        {{fields.body}}
      </p>
      <a href="{{webUrl}}" class="popUpAction" target="_blank">Read more from source</a>
</script>


  <script src="http://momentjs.com/downloads/moment.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/feedr.js"></script>

</body>
</html>
